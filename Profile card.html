<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>Profile card</title>
  </head>
  <body>
    <div class="profil-card">
      <div class="profil-icons">
        <div class="profil-icon">
          <a href="#"><i class="fas fa-long-arrow-alt-left"></i></a>
        </div>
        <div class="profil-icon">
          <a href="#"><i class="far fa-heart"></i></a>
        </div>
        <div class="profil-icon">
          <a href="#"><i class="fas fa-ellipsis-v"></i></a>
        </div>
      </div>
      <div class="profil-info">
        <div class="photo">
          <img src="images/avatar.svg" alt="Profil avatar Yé" />
        </div>
        <h1>Yé CISSOKO</h1>
        <h2>Web developer</h2>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officiis
          animi cupiditate libero
        </p>
        <a class="button-hire" href="">Hire Me</a>
      </div>
      <hr />
      <div class="profil-social-networks">
        <div class="profil-social-network">
          <div class="profil-social-network-logo">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="nb-followers"><span></span><small>followers</small></div>
        </div>
        <div class="profil-social-network">
          <div class="profil-social-network-logo">
            <i class="fab fa-github"></i>
          </div>
          <div class="nb-followers"><span></span><small>followers</small></div>
        </div>
        <div class="profil-social-network">
          <div class="profil-social-network-logo">
            <i class="fab fa-instagram"></i>
          </div>
          <div class="nb-followers"><span></span><small>followers</small></div>
        </div>
      </div>
    </div>
  </body>
</html>
